<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Ejemplo cuatro Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button type="button" v-on:click="increment">Click me</button>
      <p>Clicks: <strong>{{clicks}}</strong></p>
      <p>Counter: <strong>{{counter}}</strong></p>
    </div>
  </body>
  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        clicks: 0,
        counter: 0,
      },
      methods: {
        increment: function() {
          this.clicks++;
          //this.counter += 2;
        }
      },
      computed: {
        counter: function() {
          return this.clicks * 2;
        }
      },
    })
  </script>
</html>
