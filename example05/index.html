<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejemplo cuatro Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button type="button" v-on:click="show = !show">Show/Hide</button>
      <p v-if="show">I'm a visible part</p>
      <p v-else>Am i visible?</p>
      <ul v-show="show">
        <li v-for="(person, index) in persons">{{ index }} : {{person.name}} - {{person.age}}</li>
      </ul>
    </div>
  </body>
  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        show: true,
        persons: [
          {name: 'Erick Cardenas', age: 28},
          {name: 'Emily Lapa', age: 26},
          {name: 'Edson Lara', age: 34},
        ],
      },
      methods: {

      },
    })
  </script>
</html>
